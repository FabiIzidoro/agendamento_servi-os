<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviços - Usina CMAA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Fonte Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo-cmaa.png') }}" alt="Logo CMAA">
        </div>
        <h1>Agendamento de Serviços - Usina CMAA</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Solicite um Serviço</h2>
            <form action="{{ url_for('agendar') }}" method="POST" enctype="multipart/form-data">
                <label for="nome">Nome do Colaborador:</label>
                <input type="text" id="nome" name="nome" required autocomplete="name">

                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required autocomplete="off">

                <label for="placa">Placa do Veículo:</label>
                <input type="text" id="placa" name="placa" placeholder="ABC-1234" required autocomplete="plate">

                <label for="tipo_servico">Tipo de Serviço:</label>
                <select id="tipo_servico" name="tipo_servico" required>
                    <option value="">Selecione</option>
                    <option value="Troca de Óleo">Troca de Óleo</option>
                    <option value="Revisão">Revisão</option>
                    <option value="Freios">Freios</option>
                    <option value="Outro">Outro</option>
                </select>

                <label for="data_desejada">Data Desejada:</label>
                <input type="date" id="data_desejada" name="data_desejada" required autocomplete="off">

                <label for="foto_servico">Fotos do Serviço (Opcional):</label>
                <input type="file" id="foto_servico" name="foto_servico" accept="image/*">

                <button type="submit">Solicitar Agendamento</button>
            </form>
        </section>
    </main>
</body>
</html>
