<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à CMAA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Fonte Rubik e Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Cor da Página */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* Barra Superior com a Logo da CMAA */
        .navbar {
            background-color: #007b3a;  /* Verde CMAA */
            color: white;
            padding: 15px 40px;
            width: 100%;
            display: flex;
            justify-content: flex-start; /* Alinha logo à esquerda */
            align-items: center;
            position: fixed;  /* Barra fixa no topo */
            top: 0;
            left: 0;
            z-index: 1000;  /* Garante que a barra fique acima de outros elementos */
        }

        /* Logo na barra superior */
        .logo img {
            height: 50px;  /* Altura da logo ajustada */
            width: auto;   /* Largura ajustada automaticamente para manter proporção */
        }

        /* Corpo do Conteúdo */
        .welcome-container {
            background: white;
            padding: 40px 60px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            margin-top: 120px;  /* Distância para não sobrepor a barra fixa */
            display: flex;
            flex-direction: column; /* Organiza elementos em coluna */
            align-items: center;    /* Centraliza os elementos horizontalmente */
        }

        /* Título de Boas-Vindas */
        .welcome-container h1 {
            color: #007b3a;  /* Cor verde, similar ao branding da CMAA */
            font-size: 36px;
            margin-bottom: 20px;  /* Espaço abaixo do título */
        }

        /* Estilo do parágrafo de descrição */
        .welcome-container p {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Botão de Agendamento */
        .cta-button {
            background-color: #007b3a;  /* Cor verde CMAA */
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #005e2b;  /* Cor mais escura no hover */
        }

        .cta-button:focus {
            outline: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .welcome-container {
                padding: 20px;
            }

            .cta-button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Barra Superior com a Logo da CMAA -->
    <div class="navbar">
        <!-- Logo da CMAA na Barra Superior -->
        <div class="logo">
            <img src="{{ url_for('static', filename='logo-cmaa.png') }}" alt="Logo CMAA">
        </div>
    </div>

    <!-- Container de Boas-vindas -->
    <div class="welcome-container">
        <!-- Título de Boas-Vindas -->
        <h1>Bem-vindo à CMAA!</h1>

        <!-- Descrição sobre os serviços da CMAA -->
        <p>Faça seu agendamento de forma rápida e simples clicando no botão abaixo.</p>
        
        <!-- Botão de Agendamento -->
        <a href="{{ url_for('agendar') }}">
            <button class="cta-button">Agende seu Serviço</button>
        </a>
    </div>

</body>
</html>
